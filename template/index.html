<h1>{{ .Title }}</h1>
<table>
    <thead>
        <th>Title</th>
        <th>Link</th>
    </thead>
    <tbody>
        {{ range $index, $value := .Links }}
            <tr>
                <td>
                    {{ $index }}
                </td>
                <td>
                    <a href="newsDetail">{{ $value }}</a>
                </td>
            </tr>
        {{ end }}
    </tbody>
</table>
